{% extends 'core/base.html' %}
{% block content %}
 
<div class="max-w-6xl flex flex-wrap items-start mx-auto py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>
        <form action="." method="POST">
            {% csrf_token %}
            <div class="w-full pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2" for="first_name">First Name</label>
                            <input type="text" id="first_name" class="w-full p-5 rounded-xl" name="first_name" value="{{ request.user.first_name }}" required>
                        </div>
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2" for="last_name">Last Name</label>
                            <input type="text" id="last_name" class="w-full p-5 rounded-xl" name="last_name" value="{{ request.user.last_name }}" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="inline-block mb-2" for="address">Address</label>
                        <input type="text" id="address" class="w-full p-5 rounded-xl" name="address" required>
                    </div>
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2" for="zip_code">ZIP Code</label>
                            <input type="text" id="zip_code" class="w-full p-5 rounded-xl" name="zip_code" required>
                        </div>
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2" for="city">City</label>
                            <input type="text" id="city" class="w-full p-5 rounded-xl" name="city" required>
                        </div>
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                    <div class="mb-4">
                        <label class="inline-block mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full p-5 rounded-xl" name="email" value="{{ request.user.email }}" required>
                        <label class="inline-block mb-2" for="phone">Phone</label>
                        <input type="tel" id="phone" class="w-full p-5 rounded-xl" name="phone" required>
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
                    <!-- Payment fields can be added here -->
                </div>
            </div>
            <div class="summary w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
                <h2 class="uppercase text-lg mb-5">Summary</h2>
                <div class="mb-5 flex justify-between">
                    <span class="font-semibold">Total</span>
                    <span>${{ cart.get_total_cost }}</span>
                </div>
                <button type="submit" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Confirm Checkout</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
